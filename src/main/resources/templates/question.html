<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/index.css"/>
<link rel="stylesheet" href="/css/community.css"/>
<link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<title>花花社区</title>
</head>

<body>
  <div th:insert="~{navigation :: nav}">	</div>
 
 <div class="container-fluid" id="context">
 
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
    	<h4>
    	<span  aria-hidden="true" th:text="${question.title}"></span>
    	</h4>
    	<span class="text-desc">
    			作者:<span th:text="${question.user.name}"> </span> |
    			发布时间:<span th:text="${#dates.format(question.gmtCreate)}"> </span> |
 				阅读数:<span th:text="${question.viewCount}"></span>
    	</span> 	
    	<hr>
    	
    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " th:text="${question.description}"></div>
    	<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    	
    	<a  th:href="@{'/publish/'+${question.id}}" class="menus" th:if="${session.user.accountId} == ${question.creator}">
    		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    		编辑
    	</a>
     
    	
  </div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<h3>发起人</h3>
					<div class="media">
						<div class="media-left">
							<img class="media-object avatar img-circle"
								th:src="${question.user.avatarUrl}">
						</div>
						<div class="media-body">
							<h4 class="media-heading">
								<span th:text=${question.user.name}></span>
							</h4>
						</div>
					</div>
				</div>
				<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
					<h3>相关问题</h3>
				</div>

			</div>
		</div>
</div>
</body>
</html>
