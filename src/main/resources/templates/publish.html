<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" href="/css/editormd.min.css"/>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/editormd.min.js"></script>
<link rel="stylesheet" href="/css/community.css">
<title>发布-花花社区</title>
</head>
<script type="text/javascript">
    $(function() {
        var editor = editormd("question-editor", {
             width  : "100%",
             height : "500px",
            path: "/js/lib/",
            placeholder:"请输入问题描述...",
            imageUpload:true,
            imageFormats:["jpg","jpeg","gif","png","bmp","webp"],
            imageUploadURL:"/file/upload"
        });
    });
</script>
<body>
   <div th:insert="~{navigation :: nav}">	</div>
  
  <div class="container-fluid" id="context">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
    	<h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2> 	
    	<hr>
    	<form action="/publish" method="post">  
    	<input type="hidden" th:value="${id}" name="id">
 			<div class="form-group">
			    <label for="title">问题标题</label>
			    <input type="text" class="form-control" id="title"  th:value="${title}" name="title" placeholder="问题标题...">
			 </div>
			 <div class="form-group" id="question-editor">
			    <label for="questionBackUp">问题补充</label>
 			 	<textarea id="description" name="description" th:text="${description}" class="form-control" rows="10" cols="30"></textarea>
 			 </div>
 			  <div class="form-group">
			    <label for=tag>标签</label>
 		        <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"placeholder="输入标签以逗号隔开">
 			 </div>
 			 
 			 <span class="alert alert-danger" th:text="${error}"></span>
 			 <button type="submit" class="btn btn-success" id="button_fabu">发布</button>
     	</form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
    	<h3>问题发起指南</h3>
    	 问题标题:请用精简的语言描述你发布的问题，不超过25字<br>
    	 问题补充:详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
    	 选择标签:选择一个或者多个标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
  </div>
</div>
</body>
</html>
