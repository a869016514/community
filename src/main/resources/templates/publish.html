<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/communitycss.css">
<title>发布-花花社区</title>
</head>

<body>
 <nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">发布-花花社区</span>
      </button>
      <a class="navbar-brand" href="#">发布-花花社区</a>
    </div> 
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜素问题">
        </div>
        <button type="submit" class="btn btn-default">搜素</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" th:if=${session.user!=null}>
          <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text=${session.user.getName()}> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登陆</a></li> 
          </ul>
        </li> 
        <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.2222d53e2c9f073c&redirect_uri=http://localhost:8887/callback&state=1">登陆</a></li>
      </ul>
    </div> 
  </div>
 
</nav>

  
  <div class="container-fluid" id="context">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " >
    	<h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2> 	
    	<hr>
    	<form action="/publish" method="post">  
 			<div class="form-group">
			    <label for="title">问题标题</label>
			    <input type="text" class="form-control" id="title"  th:text="${title}" name="title"placeholder="问题标题...">
			 </div>
			 <div class="form-group">
			    <label for="questionBackUp">问题补充</label>
 			 	<textarea id="description" name="description" th:text="${description}" class="form-control" rows="10" cols="30"></textarea>
 			 </div>
 			  <div class="form-group">
			    <label for=tag>标签</label>
 		        <input type="text" class="form-control" id="tag" th:text="${tag}" name="tag"placeholder="输入标签以逗号隔开">
 			 </div>
 			 
 			 <span class="alert alert-danger" th:text="${error}"></span>
 			 <button type="submit" class="btn btn-success" id="button_fabu">发布</button>
     	</form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
    	<h3>问题发起指南</h3>
    	 问题标题:请用精简的语言描述你发布的问题，不超过25字<br>
    	 问题补充:详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关资料<br>
    	 选择标签:选择一个或者多个标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
  </div>
</div>
</body>
</html>
